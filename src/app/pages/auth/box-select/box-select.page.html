  <section class="box-select">
    <h1>
      Selecciona tu centro deportivo
    </h1>
    <ion-searchbar (ionChange)="filterList($event)" ></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let client of filteredClients">
        <ion-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-avatar>
        <ion-label (click)="storebox(client.box_name,client.sub_domain)">
          {{client.box_name}}
        </ion-label>
      </ion-item>
    
    </ion-list>
  </section>
