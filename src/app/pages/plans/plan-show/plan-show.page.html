<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="Atr치s"></ion-back-button>
      </ion-buttons>
      <ion-title>Detalle del Plan</ion-title>
  </ion-toolbar>    
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
        pullingIcon=""
        pullingText=""
        refreshingSpinner="crescent"
    ></ion-refresher-content>
  </ion-refresher>
  <div class="detalle-plan">
    <div class="section">
        <div class="detalle-header ps-row">
            <div class="col-9">
                <h2>{{ plan?.name }}</h2>
                <h5>{{ plan?.period }}</h5>
            </div>
            <div class="col-3 ion-text-end">
                <!-- Solo si es el plan actual -->
                <!-- <div class="status active">
                    Activo
                </div> -->
            </div>
        </div>
    </div>

    
    <div class="section data">
        <div class="separator"></div>
        <!-- Fechas: mostrar solo al renovar -->
        <!-- <div class="ps-row">
            <div class="col-6 data-from">
                <p>
                    <b>Inicia el</b><br>
                    {{ dates?.start }}
                </p>
            </div>

            <div class="col-6 data-until">
                <p><b>Vencimiento el</b><br> {{ dates?.end }}</p>
            </div>
        </div> -->
        <!-- Descripcion -->
        <div class="data-desc" *ngIf="plan?.description; else noPlanDescription">
          <p>
              <b>Descripci칩n</b><br>
              {{ plan.description }}
          </p>
        </div>
        <ng-template #noPlanDescription>
            <div class="data-desc">
                <p>
                    <b>Descripci칩n</b><br>
                    Sin descripcion. 
                </p>
            </div>
        </ng-template>
    </div>

    <div class="separator"></div>

    <div class="section total ps-row wrap">
        <div class="col-6 pretotal-item ps-row between">
            <p>Valor del Plan</p>
            
            <p>${{ plan?.amount }}</p>
        </div>

        <!-- <div class="col-6 pretotal-item ps-row between">
            <p>Comisi칩n Pago Online</p>

            <p>${{ plan?.commission }}</p>
        </div> -->

        <div class="col-12 total-item">
            <p>Total</p>

            <h4>${{ plan?.amount }}</h4>
        </div>
    </div>
</div>
</ion-content>
