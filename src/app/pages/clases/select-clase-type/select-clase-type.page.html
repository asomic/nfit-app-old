<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button text="AtrÃ¡s"></ion-back-button>
        </ion-buttons>
        <ion-title>Seleccionar Clase</ion-title>
    </ion-toolbar>    
</ion-header>

<ion-content >
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content 
            pullingIcon=""
            pullingText=""
            refreshingSpinner="crescent"
        >
        </ion-refresher-content>
    </ion-refresher>
    <div class="reserva">
        <h1 class="titleReserva-section">Selecciona una Clase</h1>

        <div class="section grid-days">
            <div class="item-day ion-text-center"
                    (click)="goToDay(claseType.id)"
                    *ngFor="let claseType of claseTypes"
            >
                <img src="{{ claseType.icon }}">
                <p>{{ claseType.name }}</p>
            </div>
        </div>
    </div>
</ion-content>
