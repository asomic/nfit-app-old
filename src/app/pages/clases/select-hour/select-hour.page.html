<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Seleccionar hora</ion-title>
    </ion-toolbar>    
</ion-header>

<ion-content >
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content 
            pullingIcon=""
            pullingText=""
            refreshingSpinner="crescent"
        >
        </ion-refresher-content>
    </ion-refresher>
    <div class="reserva">
        <h1 class="titleReserva-section">
            Seleccionar hora para el {{ clases[0]?.dateHuman }}
        </h1>
        <!-- <br>
        <br> -->
        <div class="section grid-hours">
            <div class="item-hour ion-text-center" 
                *ngFor="let clase of clases"
                (click)="goToAddConfirm(clase.clase_id, clase?.active)"
                [ngClass]="{
                    disabled : (!clase?.active) ||
                    (clase.rels.reservations.count>=clase.quota) ||
                    (!clase.rels.auth_reservation.can)  
                }"
            >
                <p>
                    <b>{{ clase.start }} - {{ clase.end }}</b><br>
                    {{ clase.rels.reservations.count }} / {{ clase.quota }}
                </p>
            </div>
        </div>
    </div>
</ion-content>
